<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
       <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
       <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
       <script src="https://unpkg.com/axios/dist/axios.min.js"></script>        
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12 header text-center">
                    <h2 class="display-2">Hero's Vs. Villains</h2>
                    <h3 class="display-4">Who Will Win?!</h3>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-6 text-center">
                    <h2>Hero's Name</h2>
                    <div>
                        <input type="text" placeholder="Hero's Name Here" id="hero-name-input">
                        <button id="submit-hero-name">Submit</button>
                    </div>
                    <h2>Hero's Weapon</h2>
                    <div>
                        <input type="text" placeholder="Hero's Weapon Here" id="hero-weapon-input">
                        <button id="submit-hero-weapon">Submit</button>
                    </div>
                </div>
                <div class="col-6 text-center">
                    <h2>Villain's Name</h2>
                    <div>
                        <input type="text" placeholder="Villain's Name Here" id="villain-name-input">
                        <button id="submit-villain-name">Submit</button>
                    </div>
                    <h2>Villain's Weapon</h2>
                    <div>
                        <input type="text" placeholder="Villain's Weapon Here" id="villain-weapon-input">
                        <button id="submit-villain-weapon">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row" id="player-row">

            </div>
        </div>
        <script src="Person.js"></script>
        <script src="Hero.js"></script>
        <script src="Villain.js"></script>
        <script src="Weapon.js"></script>
        <script src="script.js"></script>
    </body>
</html>
